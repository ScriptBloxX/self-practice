<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Drawing App</title>
</head>

<body>
    <h2>Drawing App JS</h2>
    <canvas id="testCanvas" height="800" width="1800" style="border: 1px solid #000;cursor: crosshair;"></canvas>
    <h2>Tools</h2>
    <button id="toggleEraser">Eraser</button>
    <span>Pen Size: </span>
    <input id="penSize" type="number" value="2">
    <input id="penColor" type="color">
    <button id="exportBtn">Export Image</button>

    <script>
        const canvas = document.getElementById("testCanvas");
        const ctx = canvas.getContext("2d");

        const eraserBtn = document.getElementById("toggleEraser");
        const penSize = document.getElementById("penSize");
        const penColor = document.getElementById("penColor");

        let isDrawing = false;
        let isEraser = false;
        let lastX = 0;
        let lastY = 0;

        canvas.addEventListener("mousedown", (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        })

        canvas.addEventListener("mousemove", (e) => {
            if (!isDrawing) return;
            console.log(e)
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);

            if (isEraser){
                ctx.globalCompositeOperation = 'destination-out';
                ctx.strokeStyle = 'rgba(0,0,0,1)';
            }else{
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = penColor.value;
            }

            ctx.lineWidth = parseInt(penSize.value);
            ctx.lineCap = "round";
            ctx.lineJoin = "round";
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        })

        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mouseleave", () => isDrawing = false);

        eraserBtn.addEventListener("click",()=>{
            isEraser = !isEraser;
            eraserBtn.textContent = isEraser ? "Pen" : "Eraser";
            canvas.style.cursor = isEraser ? "cell" : "crosshair";
        })

        document.getElementById("exportBtn").addEventListener("click",()=>{

            const exportCanvas = document.createElement('canvas');
            exportCanvas.width = canvas.width;
            exportCanvas.height = canvas.height;
            const exportCtx = exportCanvas.getContext('2d');

            exportCtx.fillStyle = "#ffffff";
            exportCtx.fillRect(0, 0, exportCanvas.width, exportCanvas.height);

            exportCtx.drawImage(canvas, 0, 0);

            const link = document.createElement('a');
            link.href = exportCanvas.toDataURL("image/png")
            link.download = "eiei.png";
            link.click();
        })

        function resizeCanvas() {
            canvas.width = window.innerWidth * 0.9;
            canvas.height = window.innerHeight * 0.7;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

    </script>
</body>

</html>
